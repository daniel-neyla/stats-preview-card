<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stats-card">
      <picture class="card-img">
        <source
          srcset="./images/image-header-desktop.jpg"
          media="(min-width: 540px)"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="People working at a table with their computers "
        />
      </picture>
      <div class="card-content">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better descisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <h2 class="number">10k+</h2>
            <span class="type">companies</span>
          </li>
          <li>
            <h2 class="number">314</h2>
            <span class="type">templates</span>
          </li>
          <li>
            <h2 class="number">12M+</h2>
            <span class="type">queries</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
